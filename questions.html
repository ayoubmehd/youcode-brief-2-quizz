<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Questions</title>
  </head>
  <body>
    <div id="app" class="p-8">
      <div>
        <form
          id="add-question"
          action=""
          method="post"
          class="flex flex-wrap justify-between"
        >
          <div class="mb-4 md:w-1/2 px-1">
            <label class="block mb-2" for="question-text">Text</label>
            <textarea
              class="p-2 block w-full bg-gray-100"
              id="question-text"
              name="questionText"
              placeholder="Question Text"
            ></textarea>
          </div>
          <div class="mb-4 md:w-1/4 px-1">
            <label class="block mb-2" for="name">Level</label>
            <!--
                TODO: Add a list of the already existing levels that user can chose from
            -->
          </div>
          <div class="mb-4 md:1/4 px-1">
            <label class="block mb-2" for="name">Answers</label>
            <!--
                TODO: Add a list of the already existing asnwers & a input for adding new answers maybe a checkbox for detrming if that answer is correct
            -->
          </div>
          <button
            class="
              h-10
              flex
              justify-center
              items-center
              bg-purple-400
              text-white
              border
              hover:bg-purple-500
              mb-4
              w-full
              md:w-28
              self-end
            "
          >
            Save
          </button>
        </form>
      </div>
      <div class="flex items-start justify-center h-full">
        <table id="questions" class="table-auto">
          <thead>
            <tr class="border-b-2">
              <th class="px-8">Question</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr class="text-center border-b">
                            <td>
                                Ayoub                    
                            </td>
                            <td>
                                50
                            </td>
                        </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
