<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Questions</title>
  </head>
  <body>
    <div id="app" class="p-8">
      <div>
        <form
          id="add-question"
          action=""
          method="post"
          class="flex flex-wrap justify-between"
        >
          <div class="md:w-2/3 -mx-4">
            <div class="mb-4 px-4">
              <label class="block mb-2" for="question-text">Text</label>
              <textarea
                class="p-2 block w-full bg-gray-100"
                id="question-text"
                name="questionText"
                placeholder="Question Text"
              ></textarea>
            </div>
            <div class="mb-4 px-6">
              <label class="block mb-2" for="name">Answers</label>
              <!--
                TODO: Add a list of the already existing asnwers & a input for adding new answers maybe a checkbox for detrming if that answer is correct
            -->
              <div>
                <table id="answers">
                  <thead>
                    <tr>
                      <th class="px-3 py-2">Answer</th>
                      <th class="px-3 py-2">Is Correct</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- <tr>
                      <td class="px-3 py-2">True</td>
                      <td class="px-3 py-2">
                        <input type="checkbox" name="level" />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-3 py-2">
                        <input
                          type="text"
                          class="p-2 block w-full bg-gray-100"
                        />
                      </td>
                      <td class="px-3 py-2">
                        <input type="checkbox" name="level" />
                      </td>
                      <td class="px-3 py-2">
                        <button
                          class="
                            bg-purple-400
                            text-white
                            border
                            hover:bg-purple-500
                            py-1
                            px-2
                          "
                        >
                          Add
                        </button>
                      </td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="md:w-1/3 flex justify-between bg-gray-200 p-4 rounded">
            <div class="mb-4 md:w-1/2">
              <label class="block mb-2" for="level">Level</label>
              <!--
                TODO: Add a list of the already existing levels that user can chose from
            -->
              <div id="levels">
                <!-- <label class="block p-2 rounded" for="level-1">
                  <input
                    class="hidden"
                    type="radio"
                    name="level"
                    id="level-1"
                  />
                  Level 1
                </label> -->
              </div>
            </div>
            <button
              class="
                mx-1
                h-10
                flex
                justify-center
                items-center
                bg-purple-400
                text-white
                border border-purple-400
                hover:bg-purple-500
                mb-4
                w-full
                md:w-28
              "
            >
              Save
            </button>
            <button
              class="
                mx-1
                h-10
                flex
                justify-center
                items-center
                border border-purple-400
                hover:bg-purple-500 hover:text-white
                mb-4
                w-full
                md:w-28
              "
              type="reset"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div
        class="
          flex
          items-start
          justify-center
          h-full
          mt-6
          bg-gray-200
          p-4
          rounded
        "
      >
        <table id="questions" class="table-auto">
          <thead>
            <tr class="border-b-2">
              <th class="px-8">Question</th>
              <th class="px-8">Answers Count</th>
              <th class="px-8">Level</th>
              <th class="px-8" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr class="text-center border-b">
              <td>Ayoub</td>
              <td>50</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
