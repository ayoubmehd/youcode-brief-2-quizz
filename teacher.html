<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <title>Teacher</title>
</head>
<body class=" bg-purple-500 " >
    <div class="w-full h-screen bg-purple-500 p-12">
      <div class="flex justify-between	 w-full">
        <div class="flex-1 bg-white w-5/5 h-64 rounded-md shadow-lg mb-8 mr-8">
          <div class="flex flex-col py-5">
            <input id="updateId" value="" hidden>
            <input id="updateFirstName" placeholder="First name" class="h-10 w-4/5 bg-gray-100 rounded shadow my-4 mx-auto" value="">
            <input id="updateLastName" placeholder="Last name" class="h-10 w-4/5 bg-gray-100 rounded shadow my-4 mx-auto" value="">
            <button onclick="updateT()" id="submitBtn" class="w-2/5 rounded p-2 bg-yellow-400 hover:bg-yellow-500 text-white my-4 mx-auto">update</button>
          </div>
        </div>
        <div class="flex-1 bg-white w-5/5 h-64 rounded-md shadow-lg mb-8 ml-8">
          <div class="flex flex-col py-5">
            <input id="createFirstName" placeholder="First name" class="h-10 w-4/5 bg-gray-100 rounded shadow my-4 mx-auto" value="">
            <input id="createLastName" placeholder="Last name" class="h-10 w-4/5 bg-gray-100 rounded shadow my-4 mx-auto" value="">
            <button id="create" class="w-2/5 rounded p-2 bg-yellow-400 hover:bg-yellow-500 text-white my-4 mx-auto">create</button>
          </div>
        </div>
      </div>
        <div class="bg-white w-full h-full pt-8 rounded-md mx-auto shadow-lg mb-8">
            <div>
              <div>
                <h3 class="text-center p-12">Manage Teachers </h3>
              </div>
              <div id="container" class="grid grid-cols-4 gap-4 mx-64">
              </div>
            </div>  
        </div>
    </div>
<script type="module" src="/main.js"></script>
</body>
</html>
