<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Questions</title>
  </head>
  <body>
    <div id="app" class="p-8">
      <div>
        <form
          id="add-subject"
          action=""
          method="post"
          class="flex flex-wrap justify-between"
        >
          <div class="md:w-2/3 -mx-4">
            <div class="mb-4 px-4">
              <label class="block mb-2" for="title">Title</label>
              <input
                class="p-2 block w-full bg-gray-100"
                id="title"
                name="title"
                placeholder="Subject title"
              />
            </div>

            <div class="flex">
              <div class="mb-4 px-6">
                <label class="block mb-2" for="name">Parent</label>
                <div>
                  <table id="parent">
                    <thead>
                      <tr>
                        <th class="px-3 py-2">Title</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              <div class="mb-4 px-6">
                <label class="block mb-2" for="name">Childs</label>
                <div>
                  <table id="childs">
                    <thead>
                      <tr>
                        <th class="px-3 py-2">Title</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="md:w-1/3 flex justify-between bg-gray-200 p-4 rounded">
            <button
              class="
                mx-1
                h-10
                flex
                justify-center
                items-center
                bg-purple-400
                text-white
                border border-purple-400
                hover:bg-purple-500
                mb-4
                w-full
                md:w-28
              "
            >
              Save
            </button>
            <button
              class="
                mx-1
                h-10
                flex
                justify-center
                items-center
                border border-purple-400
                hover:bg-purple-500 hover:text-white
                mb-4
                w-full
                md:w-28
              "
              type="reset"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div
        class="
          flex
          items-start
          justify-center
          h-full
          mt-6
          bg-gray-200
          p-4
          rounded
        "
      >
        <table id="subjects" class="table-auto">
          <thead>
            <tr class="border-b-2">
              <th class="px-8">Title</th>
              <th class="px-8">Child Count</th>
              <th class="px-8">Parent</th>
              <th class="px-8" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr class="text-center border-b">
              <td>Ayoub</td>
              <td>50</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
